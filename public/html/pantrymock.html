<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="../css/style.css">
    <title>My Pantry</title>
</head>
<body>
    <div class="blur"></div>
    <div class="jumbo"></div>
    <div class="pantry-container">
        <header>
            <h1 class='pantry-brand'>My Pantry</h1>
            <nav></nav>
        </header>
        <div class="body-container">
            <div class="ingredient-container">
                <div class="search">
                    <form>
                        <input list="ingredients" name="ingredient">
                        <datalist id="ingredients">
                        </datalist>
                        <button class="submit-ingredient">Add Ingredient</button>
                    </form>
                </div>
                <div class="ingredients">
    
                </div>
            </div>
            <div class="recipe-container">
                <div class="recipes">
                    <div class="recipe-card" data-id='746613'>
                        <img src='' class="card-img" alt=''>
                        <div class="card-body">
                            <h5 class="card-title">Example</h5>
                            <p class="card-text">Example</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="../../public/js/recipe.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/style.css">
    <title>Sign Up</title>
</head>
<body>
    <div class="container">
        <h1 class="brand">Sign Up</h1>
        <form class='signup' action="/pantry" method="GET">
            <input name="username" type="text" placeholder="Create Username">
            <input name="password" type="text" placeholder="Create Password">
            <input name="password-repeat" type="text" placeholder="Confirm Password">
            <input name="submit" type="submit" value="Let's Get Cookin!">
        </form>
    </div>
    <script src="../../public/js/signup.js"></script>
</body>
</html>
